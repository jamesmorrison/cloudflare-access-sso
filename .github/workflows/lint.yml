name: Linting
on:
  pull_request:
    branches:
      - trunk
  push:
    branches:
      - trunk
jobs:
  phpcs:
    name: phpcs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set PHP version
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        coverage: none
        tools: composer:v2
    - name: composer install
      run: composer install
    - name: PHPCS check
      run: ./vendor/bin/phpcs --standard=WordPress-Extra --ignore=vendor .
